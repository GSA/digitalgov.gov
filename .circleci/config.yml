version: 2.1

orbs:
  hugo: circleci/hugo@0.5.2
  node: circleci/node@5.1.0

defaults: &defaults
  executor:
    name: node/default
    tag: "lts"

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - hugo/install:
          version: "0.92.0"
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run:
          name: Build assets
          command: npm run federalist
      - run:
          name: Build with Hugo
          command: HUGO_ENV=production hugo -v -s . -d public
      - persist_to_workspace:
          paths:
            - node_modules
            - public
          root: .
  html-proofer:
    executor:
      name: hugo/cibuilds
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Test generated website with HTML Proofer."
          command: "htmlproofer ./public --allow-hash-href --check-html --empty-alt-ignore --disable-external || exit 0"
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Lint JSON
          command: npm run lint:json
      - run:
          name: Format Markdown
          command: npm run lint:markdown:format
      - run:
          name: Lint Markdown
          command: npm run lint:markdown
      - run:
          name: Format Styles
          command: npm run test:styles
      - run:
          name: Format Templates
          command: npm run test:templates
      - run:
          name: Lint Styles
          command: npm run lint:styles
  process:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install Gulp
          command: sudo npm install gulp-cli -g
      - run:
          name: Process Upload
          command: gulp upload
      - add_ssh_keys:
          fingerprints:
            - "3c:63:4f:05:a1:ce:cb:de:aa:cc:4b:46:b3:18:c0:66"
      - run:
          name: Commit to GitHub
          # add yml files in data/ for both images and files
          # TODO: refactor to data/uploads/images|files
          command: |
            git config user.email "digitalgov@gsa.gov"
            git config user.name "CircleCI"
            git add content/uploads/_inbox data/images data/files
            git commit -m "Images/Files processed [skip ci]" && git push --set-upstream origin $CIRCLE_BRANCH || echo "Skipping..."

workflows:
  build_test_process:
    jobs:
      - build
      - html-proofer:
          requires:
            - build
      - test:
          requires:
            - build
      - process:
          requires:
            - html-proofer
            - test
          filters:
            branches:
              ignore: main
