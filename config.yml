title: "Digital.gov"
baseURL: "https://digital.gov"
languageCode: "en-us"
theme: "digital.gov"
themesDir: "./themes"

MetaDataFormat: "yaml"
DefaultContentLanguage: "en"
SectionPagesMenu: "main"
pagination:
  pagerSize: 20
googleAnalytics: ""
enableRobotsTXT: true
enableEmoji: true
enableGitInfo: true
buildFuture: true
refLinksErrorLevel: WARNING

module:
  mounts:
    - source: content
      target: content
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes
    # Mount S3 bucket content as a global resource
    - source: assets/s3-images
      target: assets/s3-images
    # Mount SCSS files
    - source: themes/digital.gov/src/scss
      target: assets/scss
    # Mount JS files
    - source: themes/digital.gov/src/js
      target: assets/js
    # Mount USWDS assets
    - source: node_modules/@uswds/uswds/dist/fonts
      target: static/uswds/fonts
    - source: node_modules/@uswds/uswds/dist/img
      target: static/uswds/img
    - source: node_modules/@uswds/uswds/dist/js
      target: assets/js/uswds

# Hugo asset pipeline configuration
build:
  buildStats:
    enable: true
  # Cache busting configuration
  cachebusters:
    - source: assets/watching/hugo_stats\.json
      target: styles\.css
    - source: themes/digital\.gov/src/scss/.*\.(scss|sass)$
      target: css
    - source: themes/digital\.gov/src/js/.*\.js$
      target: js
  # SASS configuration  
  transpiler: dartsass
  cssMinify: true
  options:
    targetPath: css/styles.css
    enableSourceMap: true
    includePaths:
      - node_modules/@uswds/uswds/packages
    outputStyle: compressed
    postcss:
      - autoprefixer:
          cascade: false
          grid: true
      - csso:
          forceMediaMerge: true
  # JavaScript configuration
  js:
    - source: assets/js/stream-images.js
      target: js/stream-images.js
      minify: true
    - source: assets/js/uswds/uswds.js
      target: js/uswds.js
      minify: true
    - source: assets/js/uswds/uswds-init.js
      target: js/uswds-init.js
      minify: true

sitemap:
  changefreq: "daily"
  priority: 1
  filename: "sitemap.xml"

outputFormats:
  SiteImages:
    mediaType: "application/json"
    baseName: "siteimages"
    isPlainText: true
    notAlternative: true
  JSON:
    mediatype: "application/json"

preserveTaxonomyNames: true

taxonomies:
  topic: "topics"
  author: "authors"

outputs:
  home: ["HTML", "RSS", "SiteImages", "JSON"]
  section: ["HTML", "RSS", "JSON"]
  page: ["HTML", "JSON"]
  term: ["HTML", "RSS", "JSON"]

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 1
  highlight:
    style: lovelace
    tabwidth: 2

params:
  description: "Guidance on building better digital services in government"
  agency_refer: "U.S. General Services Administration"
  cdnurl: "https://s3.amazonaws.com/digitalgov"
  git_org: "GSA"
  git_repo: "digitalgov.gov"
  devmode: false

  # Homepage settings
  dg_tagline: "Better websites. Better government."

  # number of news items to include on the homepage
  stream_count: 10

  # number of events to include on the homepage
  events_count: 3

  #base SEO keywords
  keywords:
    - digital
    - government
    - technology
    - civic-tech

refLinksNotFoundURL: https://digital.gov/resources/

permalinks:
  news: ":year/:month/:day/:slug/"
  events: "event/:year/:month/:day/:slug/"

# Related Posts Config
related:
  threshold: 100
  includeNewer: true
  toLower: false
  indices:
    - name: topics
      weight: 100

pluralizelisttitles: false

security:
  funcs:
    getenv:
      - ^SITE_
      - ^BRANCH

menu:
  primary:
    - Name: "Blogs"
      Identifier: "blogs"
      URL: "/news/"
      Weight: 1
    - Name: "Resources"
      Identifier: "resources"
      URL: "/resources/"
      Weight: 3
    - Name: "Events"
      Identifier: "events"
      URL: "/events/"
      Weight: 2
    - Name: "Communities"
      Identifier: "communities"
      URL: "/communities/"
      Weight: 4
    - Name: "Guides"
      Identifier: "guides"
      URL: "/guides/"
      Weight: 4
    - Name: "Job board"
      Identifier: "job-board"
      URL: "/job-board/"
      Weight: 6

  contribute:
    - Name: "Write for us"
      Identifier: "contribute"
      URL: "/contribute/"
      Weight: 1
    - Name: "Host an event"
      Identifier: "digitalgov-university"
      URL: "/digitalgov-university/"
      Weight: 2
