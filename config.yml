title                   : "DigitalGov - Building the 21st Century Digital Government"
baseURL                 : "/"
languageCode            : "en-us"
theme                   : "digital.gov"
themesDir               : "./themes"

MetaDataFormat          : "yaml"
DefaultContentLanguage  : "en"
SectionPagesMenu        : "main"
Paginate                : 100
googleAnalytics         : ""
enableRobotsTXT         : false

ignoreFiles:
  - "^_template"
  - "content/_tmp/*"
  - "content/images/*"
# uncomment the following for a dev mode that excludes posts before 2017
#  - "content/posts/201[0-6]"


sitemap:
  changefreq            : "monthly"
  priority              : 0.5
  filename              : "sitemap.xml"

outputFormats:
  SiteImages:
    mediaType: "application/json"
    baseName: "siteimages"
    isPlainText: true
    notAlternative: true

outputs:
  home: ["HTML","RSS", "SiteImages"]

params:
  description           : "DigitalGov: Weâ€™re helping you build a modern government."
  faceboook             : ""
  twitter               : ""
  instagram             : ""
  youtube               : ""
  background_color_class: "bg-black"
  featured_image        : "/images/gohugo-default-sample-hero-image.jpg"
  cdnurl                : "https://s3.amazonaws.com/digitalgov"
  defaulturl            : "https://www.digitalgov.gov"

permalinks:
  posts                 : ":year/:month/:day/:slug/"
  events                : "event/:slug/"

taxonomies:
  tag                   : "tag"
  category              : "categories"
  author                : "authors"

