backend:
  name: github
  repo: GSA/digitalgov.gov
  base_url: https://federalistapp.18f.gov
  auth_endpoint: external/auth/github
  preview_context: federalist/build
  branch: master

publish_mode: editorial_workflow

media_folder: "static/media" # Media files will be stored in the repo under static/images/uploads
public_folder: "/media" # The src attribute for uploaded media will begin with /images/uploads

collections:

  - name: "author" # Used in routes, e.g., /admin/collections/blog
    label: "Author" # Used in the UI
    folder: "content/authors" # The path to the folder where the documents are stored
    path: "{{slug}}/_index.md"
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter

      - label: "display_name"
        name: "Display Name"
        widget: "string"
        hint: "TKTK"

      - label: "first_name"
        name: "First Name"
        widget: "string"
        hint: "TKTK"

      - label: "last_name"
        name: "Last Name"
        widget: "string"
        hint: "TKTK"

      - label: "pronoun"
        name: "Pronoun"
        widget: "string"
        hint: "TKTK"

      - label: "email"
        name: "Email"
        widget: "string"
        hint: "TKTK"
        required: false

      - label: "bio"
        name: "Bio"
        widget: "text"
        hint: "TKTK"
        required: false
