backend:
  name: github
  repo: GSA/digitalgov.gov
  base_url: https://federalistapp.18f.gov
  auth_endpoint: external/auth/github
  preview_context: federalist/build
  open_authoring: true # accept contributions (forks) from GitHub users
  branch: master
  squash_merges: true # squash all commits into a single commit when the PR is merged
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: 'Upload "{{path}}"'
    deleteMedia: 'Delete "{{path}}"'
    openAuthoring: '{{message}}, {{author-login}}'

publish_mode: editorial_workflow

media_folder: "static/media" # Media files will be stored in the repo under static/images/uploads
public_folder: "/media" # The src attribute for uploaded media will begin with /images/uploads

collections:

  # AUTHORS =======================
  - name: "authors" # Used in routes, e.g., /admin/collections/blog
    label: "Authors" # Used in the UI
    label_singular: 'Author'
    folder: "content/authors" # The path to the folder where the documents are stored
    path: '{{slug}}/_index.md'
    create: true # Allow users to create new documents in this collection
    slug: {{slug}}
      encoding: "unicode"
      clean_accents: true

    # Field Settings
    # - label     — the title that will appear above the field in the editor
    # - name      — this is the key that will be used in the front matter
    # - widget    — the type of field — See https://www.netlifycms.org/docs/widgets/ for all types
    # - required  — all fields are required by default unless you include `required: false`
    # - hint  — this is the helper text that occurrs below the field.

    fields: # The fields for each document, usually in front matter

      - label: "Display Name"
        name: "display_name"
        widget: "string"
        hint: "TKTK"

      - label: "First Name"
        name: "first_name"
        widget: "string"
        hint: "TKTK"

      - label: "Last Name"
        name: "last_name"
        widget: "string"
        hint: "TKTK"

      - label: "Pronoun"
        name: "pronoun"
        widget: "string"
        hint: "TKTK"
        required: false

      - label: "Email"
        name: "email"
        widget: "string"
        hint: "TKTK"
        required: false

      - label: "Bio"
        name: "bio"
        widget: "text"
        hint: "TKTK"
        required: false

      - label: "Agency Full Name"
        name: "agency_full_name"
        widget: "string"
        hint: "e.g. U.S. General Services Administration"
        required: false

      - label: "Agency Acronym"
        name: "agency"
        widget: "string"
        hint: "e.g. GSA"
        required: false

      - label: "Location"
        name: "location"
        widget: "string"
        hint: "Help us show that the federal workforce is not all in the D.C. area.<br/>Where in the country do you live in? [e.g. 'New York City' or 'Portland, OR']"
        required: false

      - label: "GitHub ID"
        name: "github"
        widget: "string"
        hint: "[e.g. 'jeremyzilar'] — We'll use your GitHub profile image as your author photot on Digital.gov"
        required: false

      - label: "Profile Photo"
        name: "profile_photo"
        widget: "select"
        options: ["---", "github", "digit-light", "digit-dark", "digit-pride"]
        hint: "TKTK"
        required: false

      - label: "Twitter"
        name: "twitter"
        widget: "string"
        hint: "Enter your username without the @ handle [e.g. digital_gov]"
        required: false

      - label: "Facebook"
        name: "facebook"
        widget: "string"
        required: false

      - label: "Instagram"
        name: "instagram"
        widget: "string"
        required: false

      - label: "Linkedin"
        name: "linkedIn"
        widget: "string"
        required: false

      - label: "YouTube"
        name: "youtube"
        widget: "string"
        required: false
