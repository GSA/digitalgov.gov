<div class="matter-editor">

          Event Title
          <input class="fm" type="text" name="m_title" value="">

          Summary
          <textarea class="fm" name="m_summary"></textarea>
          <span>a 1-2 sentence description (~140 chars)</span>

      <div class="block type-block">

        <div class="btn-group event_types">

          </div>
          <div class="checkbox">
            <label for="online"><input type="checkbox" class="fm" id="online" name="event_type" value="online"> Online</label>
          </div>
          <div class="checkbox">
            <label for="in-person"><input type="checkbox" class="fm" id="in-person" name="event_type" value="in-person"> In Person</label>

        <label class="m_date">

        </label>
        <label class="m_time">
          Start Time
          <input class="fm" type="text" name="m_time" value="">

        <label class="m_end_date">

          <input class="fm" type="text" name="m_end_date" value="">

        <label class="m_end_time">
          End Time
          <input class="fm" type="text" name="m_end_time" value="">

        <label class="m_event_organizer">
