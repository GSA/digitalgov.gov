# Tell us about yourself! Keep it to 1-2 sentences.
bio: 'Tammi Wark Marcoullier manages the Challenge.gov program. It is a federal-wide crowdsourcing platform that offers incentives and prizes for citizens to solve mission-centric problems facing our nation. As of May 2015, there are more than 400 competitions from 73 agencies, with more than $200 million in prizes offered since it launched in September 2010. In 2014 the program received Harvardâ€™s Ash Center Innovations in American Government Award. Ms. Marcoullier is a digital strategist who speaks at conferences, training events, and agency meetings. She provides consulting on prize design, crowdsourcing best practices, solver engagement, policy, metrics, and program development initiatives. She leads strategy for the technical platform development and created the program database for metrics, reporting, and analysis. In her career, Ms. Marcoullier was vice-president of a technology company that created solutions for content sharing and cross-platform integration; led video content strategy, production, and implementation at AOL; has written for USA Today and the Washington Post; and advised government contracting companies in online and customer engagement strategy.'

