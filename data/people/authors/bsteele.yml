# Tell us about yourself! Keep it to 1-2 sentences.
bio: 'Betsy Steele leads the Federal Risk and Authorization Management Program (FedRAMP) Program Office’s outreach and training initiatives. In her role, she develops and implements training for agencies, cloud service providers, and third-party assessment organizations to increase the rate of cloud adoption and the security of cloud computing solutions used across government. Prior to joining FedRAMP, Betsy managed GSA’s government-wide Terms of Service Program, negotiating more than 70 federal compatible terms of service amendments for social media tools and applications.'

