{{ define "content" }}
  <main role="main" id="main-content">
    <article>
      <header>
        <div class="grid-container grid-container-desktop">
          <div class="grid-row">
            <div class="grid-col-12">
              {{/* Breadcrumbs */}}
              {{- if .Parent -}}
                {{- partial "partials/core/usa-breadcrumbs.html" . -}}
              {{- end -}}

              {{/* Page Header */}}
              {{- partial "partials/core/page-header.html" (dict "data" .) -}}
            </div>
          </div>
        </div>
      </header>

      <section class="grid-container grid-container-desktop">
        {{- partial "partials/core/usa-in-page-nav.html" . -}}
      </section>
    </article>
  </main>
{{ end }}
