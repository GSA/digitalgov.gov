{{/* Partial for easily rendering other markdown files within existing templates */}}

{{- $file := .file -}}
{{- $page := .Site.GetPage $file -}}
{{ $path := "" }}
{{ with $page.File }}
  {{ $path = .Path }}
{{ else }}
  {{ $path = .Path }}
{{ end }}

{{- with $page -}}
  <div data-gh-edit-page="{{- $path -}}">
    {{- .Content -}}
  </div>
{{- end -}}
