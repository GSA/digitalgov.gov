<header class="page-head page-head-{{- .Type -}}">

  {{- if not .IsNode -}}
    {{- if .Params.kicker -}}
    <p class="kicker">{{- .Params.kicker -}}</p>
    {{- else -}}
    <p class="kicker"><a href="{{- .Parent.Permalink -}}" title="Go to {{- .Parent.Title -}}">{{- .Parent.Title -}}</a></p>
    {{- end -}}
  {{- end -}}


  {{/* Page Title */}}
  <h1>{{- .Title | markdownify -}} </h1>

  {{/* Deck */}}
  {{- if .Params.deck -}}
  <div class="usa-intro">{{- .Params.deck | markdownify -}}</div>
  {{- end -}}

</header>
