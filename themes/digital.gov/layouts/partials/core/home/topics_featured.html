{{/* Topics / Featured */}}
<section id="topics_featured" class="topic-buttons">
  <div class="grid-container grid-container-desktop">
    <div class="grid-row tablet-lg:grid-gap-2">
      <div class="grid-col-12">
        <h2>Featured Topics</h2>
      </div>
    </div>
    <div class="grid-row tablet-lg:grid-gap-1 tablet:grid-gap-2">
      {{- $top_topics := $.Site.Taxonomies.topics -}}
      {{- range $name, $taxonomy := $top_topics -}}
        {{- with $.Site.GetPage (printf "/topics/%s" $name) -}}
          {{- if eq .Params.weight 3 -}}
            <div class="grid-col-6 tablet:grid-col-4">
              <div class="topic">
                <h3>
                  <a href="{{- .Permalink | absURL -}}" title="{{- .Title -}}"
                    >{{- .Title -}} <span>&#8594;</span></a
                  >
                </h3>
              </div>
            </div>
          {{- end -}}
        {{- end -}}
      {{- end -}}

    </div>
    <footer>
      <div class="grid-row tablet-lg:grid-gap-2">
        <div class="grid-col-12">
          <p>
            <a href="/topics" class="dg-more-link">
              <span>See all topics</span>
              <svg
                class="usa-icon dg-icon dg-icon--standard margin-bottom-05"
                aria-hidden="true"
                focusable="false"
                role="img"
              >
                <use
                  xlink:href="{{ "uswds/img/sprite.svg#arrow_forward" | relURL }}"
                ></use>
              </svg>
            </a>
          </p>
        </div>
      </div>
    </footer>
  </div>
</section>
