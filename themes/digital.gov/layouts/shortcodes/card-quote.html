{{ $bg := (.Get "bg") }}
{{ $cite := (.Get "cite") }}
{{ $text := (.Get "text") }}

{{- if $text -}}
  <div class="card-quote {{ if $bg }}{{ $bg }}{{ end }}">
    <blockquote>
      <span class="q">“</span>{{ $text | markdownify }}<span class="q">”</span>
      {{- if $cite -}}
        <cite>— {{ $cite | markdownify }}</cite>
      {{- end -}}
    </blockquote>
  </div>
{{- end -}}
