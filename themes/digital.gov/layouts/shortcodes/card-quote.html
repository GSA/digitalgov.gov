{{- if (.Get "text") -}}
  <div class="card-quote {{ if (.Get "bg") -}}{{- .Get "bg" -}}{{- end -}}">
    <blockquote>
      <span class="q">“</span>{{- .Get "text" | markdownify -}}<span class="q"
        >”</span
      >
      {{- if (.Get "cite") -}}
        <cite>— {{- .Get "cite" | markdownify -}}</cite>
      {{- end -}}
    </blockquote>
  </div>
{{- end -}}
