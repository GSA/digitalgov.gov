{{/* Single Topic + article list
  This template lists out the articles for a given topic
*/}}

{{- define "content" -}}
  <main role="main" id="main-content" class="main-topic">
    {{ if .Params.topic_collection }}
      {{ partial "core/topics/topics-collection.html" . }}
    {{ else }}
      {{ partial "core/topics/topics-standard.html" . }}
    {{ end }}
  </main>
{{- end -}}
