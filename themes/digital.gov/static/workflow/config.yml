# ===========================
# Netlify CMS
# https://www.netlifycms.org/docs/

site_url: https://digital.gov
logo_url: https://digital.gov/logos/digitalgov-logo.png

backend:
  # Federalist
  name: github
  repo: GSA/digitalgov.gov
  base_url: https://pages.cloud.gov
  auth_endpoint: external/auth/github
  preview_context: pages/build
  use_graphql: true
  branch: main
  open_authoring: true
  squash_merges: true

# Publish Mode
publish_mode: editorial_workflow

# Localhost Editing
local_backend:
  url: http://localhost:8081/api/v1

# Media / Images
media_folder: "/content/images/_inbox"

# Misc
slug:
  clean_accents: true

# Defaults
defaults: &defaults
  editor:
    preview: false
  create: true
  delete: false
  publish: false

editorComponents: &editorComponents
  editorComponents:
    - "accordion"
    - "assetImg"
    - "box"
    - "button"
    - "cardQuote"
    - "fbVideo"
    - "footnote"
    - "imgRight"
    - "img"
    - "instagram"
    - "legacyFile"
    - "legacyImgRight"
    - "legacyImg"
    - "note"
    - "ref"
    - "tweet"
    - "youtube"

